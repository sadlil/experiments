language: go
sudo: false
addons:
    apt:
        packages:
            - xorg-dev
            - libx11-dev
            - libxrandr-dev
            - libxinerama-dev
            - libxcursor-dev
            - libxi-dev
            - libopenal-dev
            - libasound2-dev
go:
- 1.8
- 1.7.4
- tip

install:
- go get -t ./...

script:
- go test -i -race ./...
- go test -v -race ./...
